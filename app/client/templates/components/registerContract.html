<template name="components_registerContract">
    <div class="panel panel-default panel-dapp">
        <div class="panel-heading">
            Register Contract
        </div>
        <div class="panel-body">
            {{#with TemplateVar.get 'state'}}
                {{#if isError}}
                    <div class="alert alert-warning">
                        There was an error deploying your contract.
                        The error was: "{{error}}".
                    </div>
                {{/if}}
            
                {{#if isMining}}
                    <div class="alert alert-info">
                        Your contract is being mined...
                        <span class="badge text-right">
                            <i class="fa fa-cog fa-spin"></i>
                        </span>
                    </div>
                {{/if}}
            
                {{#if isMined}}
                    <div class="alert alert-success">
                        Your contract has been mined!
                    </div>
            
                    <hr />
            
                    <label>
                        Your contract has been deployed to this address:
                    </label>
            
                    <input type="text" class="form-control" 
                           value="{{address}}" placeholder="Address" />
                    
                    <hr />
            
                {{/if}}
            
                {{#if isInactive}}
                    <p class="well well-info">
                        Click below button to deploy your contract.
                    </p>
            
                    <button type="button" class="btn btn-default btn-deploy">
                        Deploy Contract
                    </button>
                {{/if}}
            {{/with}}
        </div>
    </div>
</template>
